name: CI HTML Report

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --no-audit --no-fund
      - run: npm run ci:html
      - uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: |
            reports/
            .vitest-reports/json.json
