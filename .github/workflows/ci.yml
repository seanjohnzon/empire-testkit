name: Empire Testkit CI

on:
  push:
  pull_request:
  workflow_dispatch:

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run ci
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TEST_WALLET: ${{ secrets.TEST_WALLET }}
          OPEN_PACK_FN: ${{ secrets.OPEN_PACK_FN }}
          TRAIN_UNIT_FN: ${{ secrets.TRAIN_UNIT_FN }}
          ECONOMY_STATS_FN: ${{ secrets.ECONOMY_STATS_FN }}
          REFERRAL_CAPTURE_FN: ${{ secrets.REFERRAL_CAPTURE_FN }}
          SIGN_CLAIM_FN: ${{ secrets.SIGN_CLAIM_FN }}
          SEASON_PUBKEY: ${{ secrets.SEASON_PUBKEY }}
      - uses: actions/upload-artifact@v4
        with:
          name: requirements-report
          path: |
            .vitest-reports/json.json
            reports/requirements.md
        with: { node-version: 20, cache: "pnpm" }
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm install
      - run: pnpm ci
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SOLANA_CLUSTER: devnet
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
          BOND_MINT: ${{ secrets.BOND_MINT }}
          SEASON_PUBKEY: ${{ secrets.SEASON_PUBKEY }}
          TEST_WALLET_SECRET_BASE58: ${{ secrets.TEST_WALLET_SECRET_BASE58 }}
      - uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            report.json
            tests/.results.json
