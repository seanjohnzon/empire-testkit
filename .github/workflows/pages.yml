name: Deploy Snapshot

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run your generator directly (no npm)
      - name: Generate snapshot
        run: node scripts/snapshot.mjs

      # Ensure something exists to publish
      - name: Ensure index.html
        run: |
          mkdir -p .snapshot
          if [ ! -f .snapshot/index.html ]; then
            echo '<!doctype html><meta charset="utf-8"><title>Empire Testkit Snapshot</title><h1>Snapshot</h1>' > .snapshot/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .snapshot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
