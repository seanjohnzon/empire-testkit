name: Deploy Snapshot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run the snapshot script directly (no npm)
      - name: Generate snapshot
        run: node scripts/snapshot.mjs

      # Fallback: ensure an index.html exists so Pages has something to serve
      - name: Ensure index.html
        run: |
          mkdir -p .snapshot
          if [ ! -f ".snapshot/index.html" ]; then
            echo '<h1>Empire Testkit Snapshot</h1><p>(auto-generated fallback)</p>' > .snapshot/index.html
          fi

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .snapshot

      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Pages URL
        run: echo "Pages URL: ${{ steps.deployment.outputs.page_url }}"
